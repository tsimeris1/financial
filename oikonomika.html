<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαχείριση Οικονομικών</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .financial-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Διαχείριση Οικονομικών</h1>

    <div class="financial-form">
        <label for="income">Έσοδα:</label>
        <input type="number" id="income" placeholder="Εισαγωγή έσοδων">

        <label for="expenses">Έξοδα:</label>
        <input type="number" id="expenses" placeholder="Εισαγωγή εξόδων">

        <label for="losses">Απώλειες:</label>
        <input type="number" id="losses" placeholder="Εισαγωγή απωλειών">

        <button onclick="calculateTotal()">Υπολογισμός Συνόλου</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateTotal() {
            var income = parseFloat(document.getElementById('income').value) || 0;
            var expenses = parseFloat(document.getElementById('expenses').value) || 0;
            var losses = parseFloat(document.getElementById('losses').value) || 0;

            var total = income - expenses - losses;

            document.getElementById('result').innerHTML = '<strong>Συνολικά:</strong> ' + total.toFixed(2);
        }
    </script>
</body>
</html>
